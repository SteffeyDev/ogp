<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery-1.11.2.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="FileSaver.js"></script>
  <script src="FileSaver.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <header>
    <div id="background"></div>
    <button id="captureButton"><div></div><p>Capture</p></button>
    <button id="mapButton"><div></div><p>Map</p></button>
    <button id="imagesButton"><div></div><p>View Images</p></button>
    <button id="helpButton" href='http://www.opengimbal.net'><div></div><p>Help</p></button>

  </header>

  <div id="videoDiv">
    <iframe src="http://192.168.42.1:8080" width="544" height="288" frameborder="0" scrolling="no">...</iframe>
    <button id="spotter"></button>
    <button id="main"></button>
    <button id="longCapture"></button>
    <button id="capture"></button>
    <p id="coordinates">asdfadadfsf</p>
    <button id="plusButton"></button>
    <button id="minusButton"></button>
    <button id="chase"></button>
  </div>

  <div id="controlDiv">
    <div id="joystickBubble"></div>
    <button id="lock"></button>
    <input type="image" id="up" value="UP" />
    <input type="image" id="down" value="DOWN" />
    <input type="image" id="left" value="LEFT" />
    <input type="image" id="right" value="RIGHT" />
    <h4 id="moveCameraLabel">Move Camera</h4>
    <p id="rotationLabel">Rotation</p>
    <input type="text" id="rotation" />
    <p id="angleLabel">Angle</p>
    <input type="text" id="angle" />
    <p id="stepLabel">Nudge Size</p>
    <button id="small">Small</button>
    <button id="medium">Medium</button>
    <button id="large">Large</button>
    <div id="focusContainer">
      <div id="focusBubble"></div>
    </div>
    <h4 id="focusLabel">Focus</h4>
    <input type="text" id="focus"></input>
  </div>

  <div id="infoDiv">
    <div id="log" style="overflow:hidden; width:100%; height:125px; color:white; background-color:#000000; margin: 1px; text-align:left">OGP -stand by</div>
    <p id="random"></p>
  </div>

  <div id="mapDiv">
    <canvas id="myCanvas" width="544" height="544" style="border:1px solid#000000;"></canvas>
  </div>

  <div id="imagesDiv">
    <div id="imagesContainer"></div>
  </div>
