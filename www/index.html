<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="jquery/jquery-1.11.2.js"></script>
  <script src="jquery/jquery-ui.js"></script>
  <script src="jquery/jquery-ui.min.js"></script>
  <script src="jquery/jquery.ui.touch-punch.js"></script>
  <script src="jquery/jquery.ui.touch-punch.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <header>
    <div id="background"></div>
    <button id="captureButton"><div></div><p>Capture</p></button>
    <button id="mapButton"><div></div><p>Map</p></button>
    <button id="imagesButton"><div></div><p>View Images</p></button>
    <button id="helpButton" href='http://www.opengimbal.net'><div></div><p>Help</p></button>

  </header>
<div id="wrap">
  <div id="videoDiv">
    <div class="wrap">
      <iframe class="frame" src="http://192.168.2.11:8080" width="900" height="480" frameborder="0" scrolling="no">...<div id="sight"></div></iframe>
    </div>
    <button id="spotter">Spotter</button>
    <button id="main">Telescope</button>
    <button id="longCapture">Long Capture</button>
    <button id="capture">Capture</button>
    <!--
    <button id="plusButton"></button>
    <button id="minusButton"></button>
    -->
    <button id="chase">Start Chasing</button>
    <button id="autocal">Calibrate</button>
  </div>

  <div id="controlDiv">
    <div id="backgroundC"></div>
    <div id="joystickContainer">
      <div id="verticalAxis"></div>
      <div id="horizontalAxis"></div>
      <div id="joystickBubble"></div>
    </div>

    <div id="lock"><div id="handle"></div><div id=main></div></div>
    <input type="image" id="up" value="UP" class="direction" />
    <input type="image" id="down" value="DOWN" class="direction" />
    <input type="image" id="left" value="LEFT" class="direction" />
    <input type="image" id="right" value="RIGHT" class="direction" />
    <h4 id="moveCameraLabel">Move Camera</h4>
    <p id="rotationLabel">Rotation</p>
    <input type="text" id="rotation" />
    <p id="angleLabel">Angle</p>
    <input type="text" id="angle" />
    <p id="stepLabel">Nudge Size</p>
    <button id="small"></button>
    <button id="medium"></button>
    <button id="large"></button>
    <div id="focusContainer">
      <div id="line"></div>
      <div id="focusBubble"></div>
    </div>
    <h4 id="focusLabel">Focus</h4>

    <input type="text" id="focus"></input>
    <input type="image" id="focusMinus" value="LEFT" class="direction" />
    <input type="image" id="focusPlus" value="RIGHT" class="direction" />
  </div>

  <div id="infoDiv">
    <div id="log" style="overflow:hidden; width:100%; height:125px; color:white; background-color:#000000; margin: 1px; text-align:left">OGP -stand by</div>
    <p id="random"></p>
  </div>

  <div id="mapDiv">
    <input type="image" id="up2" value="UP" class="direction" />
    <input type="image" id="down2" value="DOWN" class="direction" />
    <input type="image" id="left2" value="LEFT" class="direction" />
    <input type="image" id="right2" value="RIGHT" class="direction" />
    <p id="mapsizelabel">Map Size: </p>
    <button id="mapsizea">Larger</button>
    <button id="mapsizeb">Smaller</button>
    <p id="stepsizelabel">Step Size: </p>
    <button id="stepsizea">Larger</button>
    <button id="stepsizeb">Smaller</button>
    <button id="map">Clear Map & Restart</button>
    <button id="map2">Start Mapping</button>
    <canvas id="myCanvas" width="544" height="544" style="border:1px solid#000000;"></canvas>
  </div>

  <div id="imagesDiv">
    <div id="imagesContainer"></div>
    <div id="loading"><h1>Loading, Please Wait...</h1></div>

  </div>

</div>
</body>

</html>
